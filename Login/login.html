<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Style.css".css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1><a href="https://valinhos.sp.senai.br/">Senai Valinhos</a></h1>
    </header>
    <section class="content-center">
        <div id="text-center">
            <a href="https://valinhos.sp.senai.br/">
                <img src="assets/imagens/logo-senai.png" alt="">
            </a>
        </div>
        <form action="/login" method="post" id="form-login">
            <div>
                <input type="email" placeholder="insira seu e-mail" required>
            </div>
            <div>
                <input type="password" placeholder="insira sua senha" required>
            </div>
            <div>
                <button id="btn-submit">
                    Enviar
                </button>
            </div>
        </form>
    </section>
    <footer><p>curso Senai - Criação de páginas WEB</p></footer>
</body>
</html>
